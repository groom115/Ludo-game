<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
</head>
  
<body>
    <div class="container">
        <h1>Let's Play</h1>
  
        <div class="dice">
            <p class="Player1" id="id01">Player 1</p>
            <img class="img1" src="http://3.bp.blogspot.com/-JlSB2a9o8QE/VL3foBFxsrI/AAAAAAAAIWU/GJnMn1Pai7s/s1600/dice-04.png">
        </div>
  
        <div class="dice">
            <p class="Player2" id="id02">Player 2</p>
            <img class="img2" src="https://th.bing.com/th/id/R.931040832ab539a6d5d0c252b29cca57?rik=xpj9suJG8fd%2fkg&riu=http%3a%2f%2fclipartmag.com%2fimages%2fdice-1-clipart-15.png&ehk=6%2fC2hC3WSAdVCtBxY9assREx6%2bd%2fATASaWfRzkkYZ0k%3d&risl=&pid=ImgRaw&r=0">
        </div>
    </div>
  
    <div class="container bottom">
        <button type="button" class="butn"
            onClick="rollTheDice()">
            Roll the Dice
        </button>
    </div>
    <div class="container bottom">
        <button type="button" class="butn" 
            onClick="editNames()">
            Edit Names
        </button>
    </div>
</body>
  
</html>
